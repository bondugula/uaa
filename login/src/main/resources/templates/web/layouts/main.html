<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" dir="ltr" lang="en"
      th:with="assetBaseUrl=${@environment.getProperty('assetBaseUrl','/resources/oss')},
                pivotal=${@environment.getProperty('login.brand') == 'pivotal'},
                isUaa=${T(org.cloudfoundry.identity.uaa.zone.IdentityZoneHolder).isUaa()},
                zoneName=${T(org.cloudfoundry.identity.uaa.zone.IdentityZoneHolder).get().getName()}">
<head>
    <title>Predix</title>
    <meta charset='utf-8' />
    <meta name='author' content='General Electric Company' />
    <meta name='copyright' content='Copyright 2015 General Electric Company. All Rights Reserved.' />
    <meta name='robots' content='all' />
    <meta name='Description' content=""/>
    <meta name='keywords' content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/resources/pivotal/stylesheets/application.css" th:href="@{${assetBaseUrl}+'/stylesheets/application.css'}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="resources/sign-in-page.css" th:href="@{${assetBaseUrl}+'/stylesheets/sign-in-page.css'}" />
</head>
<body class="full-height">
<div class="flex flex--center flex--middle full-height content">
    <div layout:fragment="page-content"></div>
    <div class="footer-spacer"></div>
</div>
<div class="footer">
    <div class="copyright"
         th:utext="|&#169; ${#dates.year(#dates.createNow())} General Electric Company. All Rights Reserved.|">
        &#169; 2014 Pivotal Software, Inc. All Rights Reserved.
    </div>
</div>

<th:block th:with="code=${@environment.getProperty('analytics.code')},domain=${@environment.getProperty('analytics.domain')}">
    <th:block th:if="${code} and ${domain}">
        <script>
            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function() {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o), m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script',
                    '//www.google-analytics.com/analytics.js', 'ga');
        </script>
        <script th:utext="|ga('create', '${code}','${domain}');|"></script>
        <script>
            ga('send', 'pageview');
        </script>
    </th:block>
</th:block>
</body>
</html>
